version: 0.1
component: build
timeoutInSeconds: 1000
shell: bash
env:
  variables:
    GRADLE_ARGS_DEPENDENCIES: "--configuration runtimeClasspath"
    CDXGEN_DEBUG_MODE: "debug"

steps:
  - type: Command
    name: "Download and configure JDK 21"
    command: |
      wget --no-check-certificate -c --header "Cookie: oraclelicense=accept-securebackup-cookie" https://download.oracle.com/java/21/archive/jdk-21.0.2_linux-x64_bin.tar.gz
      tar xzf jdk-21.0.2_linux-x64_bin.tar.gz -C ${OCI_PRIMARY_SOURCE_DIR}
  - type: Command
    name: "Install cdxgen"
    command: |
      npm install -g @cyclonedx/cdxgen
  - type: Command
    name: "Java version"
    command: |
      java -version
  - type: Command
    name: "Run cdxgen tool"
    command: |
      export JAVA_HOME=${OCI_PRIMARY_SOURCE_DIR}/jdk-21.0.2
      export PATH=$JAVA_HOME/bin:$PATH
      java -version
      cdxgen -t gradle --spec-version 1.4 -o artifactSBOM.json --no-recurse
outputArtifacts:
  - name: artifactSBOM
    type: BINARY
    location: ${OCI_PRIMARY_SOURCE_DIR}/artifactSBOM.json
