version: 0.1
component: build
timeoutInSeconds: 1000
shell: bash
env:
  variables:
    GRADLE_ARGS_DEPENDENCIES: "--configuration runtimeClasspath"


steps:
  - type: Command
    name: "Install cdxgen"
    command: |
      npm install -g @cyclonedx/cdxgen
  - type: Command
    name: "Run cdxgen tool"
    command: |
      cdxgen -t gradle -o artifactSBOM.json --spec-version 1.4
outputArtifacts:
  - name: artifactSBOM
    type: BINARY
    location: ${OCI_PRIMARY_SOURCE_DIR}/artifactSBOM.json
